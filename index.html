<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
  <div class="chatbox">
    <div class="top-bar">
      <div class="avatar"></div>
      <div class="name">ChatBot</div>
      <div class="menu">
        <div class="dots"></div>
      </div>
    </div>
    <div class="middle">
		<div>
			<div class="incoming">
			  <div class="chat_name">Bot</div>
			  <div>
				<div class="bubble">Hi Deepak!</div>
			  </div>
			  <div>
				<div class="bubble">I'm Rob, your support Bot! Let me know what you'r looking for.</div>
			  </div>
			  <div>
				<div class="quick_link">Quick Responce Link 1</div>
				<div class="quick_link">Quick Responce Link 2</div>
				<div class="quick_link">Talk to an agent</div>
				<div class="quick_link">FAQ</div>
			  </div>
			</div>
			<div class="outgoing">
			  <div class="chat_name">You</div>
			  <div>
				<div class="bubble outgoing_bubble">Hi Rob</div>
			  </div>
			  <div>
				<div class="bubble outgoing_bubble">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</div>
			  </div>
			</div>
			
		</div>
		<div class="typing">
			  <div class="bubble">
				<div class="ellipsis one"></div>
				<div class="ellipsis two"></div>
				<div class="ellipsis three"></div>
			  </div>
			</div>
    </div>
    <div class="bottom-bar">
      <div class="chat" style="padding: 10px 20px;">
        <input type="text" placeholder="Type a message..." />
        <button type="submit">
			<span>Send</span>
		</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
